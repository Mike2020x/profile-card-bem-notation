<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a03d98c9f.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="card__img">
            <img src="./assets/1677374283389.jpeg" alt="foto">
        </div>
        <div class="card__title">
            <h1>Michael Gonzalez</h1>
            <div class="card__stars">
                <i class="fa-sharp fa-solid fa-star"></i><i class="fa-sharp fa-solid fa-star"></i><i
                    class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
            </div>
        </div>

        <div class="card__text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos officia ex nihil eum quasi iste,
                quibusdam aspernatur, nostrum repudiandae sapiente eligendi necessitatibus in dolorem, eos maiores?
                Quasi dolorum vitae voluptas.
            </p>
        </div>
        <div class="card__buttons">
            <button class="card__button">Read More</button>

            <button class="card__button card__button--theme-purple">Contact</button>
        </div>
    </div>

    </div>
</body>

</html>
